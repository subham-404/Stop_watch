<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop_Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="width: 400px; height: 400px;">
    <div class="container" style="width: 80%; height: 80%;">
        <div class="timer-display">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons">
            <button id="start-timer"><b>Start</b></button>
            <button id="pause-timer"><b>Pause</b></button>
            <button id="reset-timer"><b>Reset</b></button>
        </div>       
    </div>
    <script src="popup.js"></script>
</body>
</html>
